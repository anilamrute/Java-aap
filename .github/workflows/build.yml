name :java CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -name:Checkout code
            uses:actions/checkout@v2

            - name: Java jdk setup
            uses: actions/setup-java@v1
            with:
                java-version: 12
            
            - name: maven target # change accordingly
            run: mvn clean install

                  


        

